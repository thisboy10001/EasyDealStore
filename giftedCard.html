        #cart-count {

            }
        .mob{

        }

        .close-btn {
            background-color: #252421;
            color: #ffffff;
            padding: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            text-align: center;
            margin-top: 10px;
            }
        .cart-container {
            color: black;
            display: none;
            position: absolute;
            top: 50px;
            right: 20px;
            width: 300px;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            z-index: 1000;
        }
        .cart-item {
            margin-bottom: 10px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="tete">
                <div class="cmd" onclick="toggleCart()">Panier <span id="cart-count">0</span></div>
            </div>
            <div id="cart-container" class="cart-container">
                <div id="cart-items"></div>
                <button class="close-btn" onclick="toggleCart()">Fermer</button>
            </div>
        </header>
        <div class="produit-tm">
            <img src="gifcard.jpg" alt="GIFT CARD">
            <h3>GIFT Card</h3>
            <p> PRIX MIN <EM>2000 <STROng>gourdes</STROng></EM></p>
            <p> PRIX MAX <EM>5000 <STROng>gourdes</STROng></EM></p>

            <h5>wap ka peye e itilize kat sa sou tout platfom yo ap resevwal, wap selman peye kat sa selon kantite kob wap bezwen souli a, kat sa li pi rapid, e ou pap bezwen kenn pyes pouw  fel</h5>
            <div class="mob">
                <button class="ajouter" onclick="addToCart('Netflix', 450)">Ajouter dans le panier</button>
            </div>
            <!-- <h4><a href="https//wa.me/qr/EKXWOFCD7OYQH1">achter le produit</a></h4> -->
        </div>

        <script>
            let cart = [];
            
            function addToCart(productName, productPrice) {
                cart.push({ name: productName, price: productPrice });
                document.getElementById('cart-count').textContent = cart.length;
            }

            function toggleCart() {
                const cartContainer = document.getElementById('cart-container');
                const cartItems = document.getElementById('cart-items');
                if (cartContainer.style.display === 'none' || cartContainer.style.display === '') {
                    cartItems.innerHTML = '';
                    cart.forEach((item, index) => {
                        cartItems.innerHTML += `<div class="cart-item">${item.name} - ${item.price} G</div>`;
                    });
                    cartContainer.style.display = 'block';
                } else {
                    cartContainer.style.display = 'none';
                }
            }
        </script>
    </body>
